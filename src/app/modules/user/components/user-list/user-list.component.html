<div id="user-list" *ngIf="users.length">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Company name</th>
            <th>Address</th>
            <th>Details</th>
        </tr>
        <tr *ngFor="let user of users" [ngClass]="{'active': selectedUser==user }">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.company.name}}</td>
            <td>{{user.address.zipcode}}, St. {{user.address.street}}, {{user.address.city}}</td>
            <td>
                <button type="button" class="detail" (click)="showDetails(user)">
                    Details
                </button>
            </td>
        </tr>
    </table>
</div>
